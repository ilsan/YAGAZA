	$(document).ready(function() {
		//중복체크
		$("#submit").click(function() {
			var idresult = $("#id").val();
			var name = $("#name").val();
			var passresult = $("#password").val();
			var userPwdCheck = $("#userPwdCheck").val(); //password확인값
		
			var checked = /^(?=.*[a-zA-Z])(?=.*[0-9])[a-zA-Z0-9]{3,}$/;  //닉네임 조건문: 영문,숫자포함 3글자 이상
			// 비밀번호 조건문 : 영문,숫자,특문포함, 6글자 이상
			var passchecked = /^(?=.*[a-zA-Z])(?=.*[0-9])(?=.*[!@#$%^&*])[a-zA-Z0-9!@#$%^&*]{6,}$/; 
			
			if(!checked.test(idresult)) {
				alert("ID는 영문으로 시작하며,숫자를포함, 3글자 이상이여야 합니다.");
				$(".id").focus();
				return false;
			}else if(!passchecked.test(passresult)){ // 비밀번호가 조건에 맞지 않으면
				alert("비밀번호는 영문,숫자,특문 포함 6글자 이상입니다.")
				$(".password").focus(); //비밀번호 입력공간에 포커싱
				return false; //form submit 막음 
			}else if(passresult != userPwdCheck){
				alert("비밀번호가 일치하지 않습니다.");
				$(".userPwdCheck").focus();
				return false;
			}
		})
		
		});

      <article class="container">
        <div class="page-header">
          <h1>회원가입</h1>
        </div>
        <div class="col-md-6 col-md-offset-3">
          <form role="form">
           <div class="form-group">
              <label for="username">이름</label>
              <input type="text" class="form-control" id="name" placeholder="이름을 입력해 주세요" required maxlength="10">
            </div>
           <div class="form-group">
              <label for="username">ID</label>
              <input type="text" class="form-control" id="ID" placeholder="ID를 입력해 주세요">
              <span class="input-group-btn">
                    <button class="btn btn-success" id="idCheck" onClick="idCheck">ID중복체크<i class="fa fa-mail-forward spaceLeft"></i></button>
              </span>
            </div>
            <div class="form-group">
              <label for="InputPassword1">비밀번호</label>
              <input type="password" class="form-control" id="password" placeholder="비밀번호">
            </div>
            <div class="form-group">
              <label for="InputPassword2">비밀번호 확인</label>
              <input type="password" class="form-control" id="userPwdCheck" placeholder="비밀번호 확인">
              <p class="help-block">비밀번호 확인을 위해 다시한번 입력 해 주세요</p>
            </div>
            <div class="form-group">
              <label for="InputEmail">이메일 주소</label>
              <input type="email" class="form-control" id="email" placeholder="이메일 주소">
            </div>
